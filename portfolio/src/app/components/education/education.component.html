<h2>Education Works! <i *ngIf="usuarioAutenticado" class="fas fa-plus"></i></h2>

<div *ngFor= "let education of educations">
    
    
    <p>{{education.escuela}}</p>
    <p>{{education.carrera}}</p>
    <p>{{education.fecha}}</p>
    <div class="erase-edit-icon" *ngIf="usuarioAutenticado">

        <i class="far fa-trash-alt"></i>
        <i class="far fa-edit"></i>
    </div>
</div>

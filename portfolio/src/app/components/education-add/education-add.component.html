


<div class="educationEdit">
    <form [formGroup]="form" class="custom-form" method="put">
      <h1>Add education</h1>
      <textarea
      
        type="text"
        formControlName="escuela"
        class="formControl"
        
        name="escuela"
        placeholder="Establecimiento educativo"
        required="required"
      
      ></textarea>
      <textarea
        type="text"
        formControlName="carrera"
        class="formControl"
        
        name="carrera"
        placeholder="Carrera o curso"
        required="required"
      
      ></textarea>

      <input
        type="number"
        formControlName="fechaInicio"
        class="formControl"
        
        name="fechaInicio"
        placeholder="Año de inicio"
        required="required"
      
      />
      <input
        type="number"
        formControlName="fechaFin"
        class="formControl"
        
        name="fechaFinal"
        placeholder="Año de finalizacion"
        required="required"
      />
      
      <button type="submit" (click)="addEducation()">Add</button>
      <button routerLink="">Volver</button>
    </form>
  </div>

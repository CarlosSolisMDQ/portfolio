

<div class="about">
    <form [formGroup]="form" class="custom-form" method="put">
      <h1>Edit About</h1>
      <input
        type="text"
        formControlName="about"
        class="formControl"
        
        name="about"
        placeholder="About"
        required="required"
      />
      <div *ngIf="about.errors?.maxlength"> 
        <p>No ingresar mas de 188 caracteres, tampoco es para relamerse tanto.</p>
      </div> 
      
      <button type="submit" (click)="editAbout()">Editar</button>
      <button routerLink="">Volver</button>
    </form>
  </div>

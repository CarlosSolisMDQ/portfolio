<h2>projects works! <i *ngIf="usuarioAutenticado" class="fas fa-plus"></i></h2>

<div class="projects">

<div class="project-container" *ngFor="let project of projects">
    <div class="div1">
        <p>{{project.nombre}}</p>

    </div>
    <div class="div2">
        <p>{{project.descripcion}}</p>

    </div>
    
    <div class="div3">
       
    </div>
    <div class="erase-edit-icon" *ngIf="usuarioAutenticado">
        <i class="far fa-trash-alt"></i>
        <i class="far fa-edit"></i>

    </div>
</div>

</div>

<h2>experience works! <i *ngIf="usuarioAutenticado" class="fas fa-plus"></i></h2>

<div *ngFor="let experience of experiences">
    
    <p>{{experience.empresa}}</p>
    <p>{{experience.puesto}}</p>
    <p>{{experience.fechaInicio}} - {{experience.fechaFin}}</p>
    
    <div class="erase-edit-icon" *ngIf="usuarioAutenticado">

        <a (click)="experienceDelete(experience)"><i class="far fa-trash-alt"></i></a>
        <a [routerLink]="['/experienceEdit', experience.id]"> <i class="far fa-edit"></i> </a>
    </div>
</div>

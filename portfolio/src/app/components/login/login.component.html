
<div class="login">
    <form [formGroup]="form" class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="email"
        formControlName="email"
        class="formControl"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <div *ngIf= "Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="text-danger">
                El email es requerido
          </p>
          <p *ngIf="Email?.hasError('email')" class="text-danger">
                El formato del email debe ser valido
          </p>

      </div>
      <input
        type="password"
        formControlName="password"
        class="formControl"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <div *ngIf= "Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
              El password es requerido
        </p>
        <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
          El password tiene que tener mas de 6 caracteres
      </p>
    </div>
      <button type="submit" (click)="login()">Log in</button>
    </form>
  </div>
